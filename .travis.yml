matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '10'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    services: docker
    language: generic
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |
  npm i
  npm i -D
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    npm run release -wl
  else
    npm run release -m
  fi
  ls dist/
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  api_key:
    secure: 
  file: nobstorrent*.*
  on:
    repo: moriczgergo/nobstorrent
    tags: true
