matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '10'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    language: node_js
    node_js: '10'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |
  npm i
  npm i -D
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    npx electron-builder -w
    npx electron-builder -l
  else
    npx electron-builder -m
  fi
  ls dist/
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  file_glob: true
  file:
    - "nobstorrent Setup *.exe"
    - "nobstorrent-*.dmg"
    - ""
  skip_cleanup: true
  on:
    tags: true